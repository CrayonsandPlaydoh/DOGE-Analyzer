<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCFR Data Project - Jody Burnett</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>eCFR Data Project - Jody Burnett</h1>
    </header>

    <main>
        <label for="agencyDropdown">Select Agencies:</label>
        <select id="agencyDropdown" multiple></select>
        <button id="selectAll">Select All</button>

        <table id="dataTable">
            <thead>
                <tr>
                    <th id="agencyHeader">Agency Name ⬍</th>
                    <th id="wordCountHeader">Word Count ⬍</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>

    <footer>
        <p>Data retrieved from the official Federal Register API.</p>
    </footer>
</body>
</html>
